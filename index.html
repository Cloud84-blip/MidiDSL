<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langium Web</title>
    <link href="./static/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="//www.midijs.net/lib/midi.js"></script>
    <style>
      .container {
        display: flex;
      }
      .left,
      .right {
        flex: 1;
        padding: 10px;
      }
      .input-box {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
      }
      button {
        margin-right: 10px;
      }
      .music-player {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div style="padding: 5px">
      <h1>MidiLang in Langium</h1>
      <!-- Please select which grammar definition you want to use with monaco-editor: -->
      <!-- <br> -->
      <!-- <a href="./static/monacoClassic.html">MidiLang + Monarch (Classic monaco-editor config)</a> -->
      <!-- <br /> -->
      <!-- <a href="./static/monacoExtended.html">MidiLang + Textmate (Extended Vscode Extension Config)</a> -->
    </div>
    <div class="container">
      <div class="left">
        <textarea class="input-box" id="grammarInput"></textarea>
        <button onclick="generateMusic()">Generate Music</button>
        <button onclick="runExample()">Example</button>
        <button onclick="clearInput()">Clear</button>
      </div>
      <div class="right">
        <div class="music-player">
          <button onclick="MIDIjs.play('Midis/toccatina.mid')">
            Play Toccatina
          </button>
          <button onclick="MIDIjs.stop()">Stop</button>
        </div>
      </div>
    </div>

    <script>
      function generateMusic() {}

      function runExample() {
        document.getElementById("grammarInput").value = "This is an example";
      }

      function clearInput() {
        document.getElementById("grammarInput").value = "";
      }
    </script>
  </body>
</html>
